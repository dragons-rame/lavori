<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generatore di Subnet Mask</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding-top: 50px;
      }

      h3 {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      input[type="text"] {
        padding: 8px 10px;
        border-radius: 5px;
        border: none;
        width: 150px;
        margin-right: 10px;
        text-align: center;
      }

      input[type="button"] {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        margin: 5px;
      }

      input[type="button"]:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      #maskOutput, #maskOutput2, p {
        margin-top: 20px;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.2);
        padding: 10px 15px;
        border-radius: 6px;
      }

      #maskOutput {
        color: #ffeb3b;
      }

      p {
        color: #ff9800;
      }

      footer {
        position: absolute;
        bottom: 15px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <h3>Generatore di Subnet Mask (da Prefix Number)</h3>

    <label for="prefixInput">Inserisci prefix number (0 - 32): </label>
    <input type="text" id="prefixInput">
    <input type="button" value="Genera Subnet Mask" onclick="generaSubnetMask()">
    <input type="button" value="Calcola numero host" onclick="generahost()">

    <div id="maskOutput"></div>
    <p>2<sup id="sup"></sup></p>
    <div id="maskOutput2"></div>

    <footer>Â© 2025 - creato da stecchetti luca "dragons"</footer>

    <script>
      function generahost() {
        let prefixNumber = Number(document.getElementById("prefixInput").value);
        prefixNumber = 32 - prefixNumber;
        document.getElementById("sup").innerText = prefixNumber;
      }

      function generaSubnetMask() {
        let prefixNumber = Number(document.getElementById("prefixInput").value);
        let maskOutput = document.getElementById("maskOutput");

        if (isNaN(prefixNumber) || prefixNumber < 0 || prefixNumber > 32) {
          maskOutput.textContent = "Errore: inserire un numero tra 0 e 32.";
          return;
        }

        let fullOctets = Math.floor(prefixNumber / 8);
        let remainingBits = prefixNumber % 8;
        let binaryOctets = [];

        for (let i = 0; i < fullOctets; i++) {
          binaryOctets.push("11111111");
        }

        if (remainingBits > 0) {
          let partialOctet = "";
          for (let i = 0; i < 8; i++) {
            partialOctet += i < remainingBits ? "1" : "0";
          }
          binaryOctets.push(partialOctet);
        }

        while (binaryOctets.length < 4) {
          binaryOctets.push("00000000");
        }

        let subnetMaskBinary = binaryOctets.join(".");
        maskOutput.textContent = "Subnet mask in binario: " + subnetMaskBinary;
      }
    </script>
  </body>
</html>
