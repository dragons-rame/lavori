<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lavoro dell 09/10/25</title>
    <style>
        /*stile dell sito generale*/
        body{ 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding-bottom: 50px; 
        }
        /* stile della classe cioe il padre di box e output  */
        .container{
            display: flex;
            gap: 24px;
            align-items: flex-start;
            padding: 20px;
        }
        .box{
            border: 1px solid black;
            width: 320px;
            padding: 15px;
            box-sizing: border-box;
        }
        .output{
            min-width: 260px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            box-sizing: border-box;
        }
        input[type="text"], input[type="email"]{
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 8px;
            padding: 6px;
        }
        input[type="button"]{
            margin-top: 8px;
            padding: 6px 10px;
        }

        /* stile footer cioe il basso dell sito (di solito si usa per vedere chi ha creato il sito) */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
    <script>
        function stampa(){
            const nome = document.getElementById("demo").value;
            const cognome = document.getElementById("demi").value;
            const indirizzo = document.getElementById("demu").value;

            document.getElementById("bo").innerText = nome;
            document.getElementById("boo").innerText = cognome;
            document.getElementById("booo").innerText = indirizzo;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>scrivi il tuo nome</h3>
            <input type="text" id="demo">

            <h3>scrivi il tuo cognome</h3>
            <input type="text" id="demi">

            <h3>scrivi il tuo indirizzo</h3>
            <input type="email" id="demu">

            <input type="button" value="cliccami" onclick="stampa()">
        </div>

        <div class="output">
            <p id="bo"></p>
            <p id="boo"></p>
            <p id="booo"></p>
        </div>
    </div>

    <footer>
        &copy; 2025 Realizzato da **Luca "Dragons" Stecchetti**
    </footer>
</body>
</html>
