<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavoro del 13/11/25 - Anagrafica 2.0</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container {
            display: flex;
            gap: 24px;
            align-items: flex-start;
            padding: 20px;
        }
        .box {
            border: 1px solid black;
            width: 320px;
            padding: 15px;
            box-sizing: border-box;
        }
        .output {
            min-width: 260px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            box-sizing: border-box;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 8px;
            padding: 6px;
        }
        input[type="button"] {
            margin-top: 8px;
            padding: 6px 10px;
        }
        h3 {
            margin-bottom: 5px;
            margin-top: 10px;
        }
    </style>

    <script>
        function stampa() {
            const nome = document.getElementById("demo").value;
            const cognome = document.getElementById("demi").value;
            const indirizzo = document.getElementById("demu").value;

            let sesso = "";
            const sessoElementi = document.getElementsByName("sesso");
            for (let i = 0; i < sessoElementi.length; i++) {
                if (sessoElementi[i].checked) {
                    sesso = sessoElementi[i].value;
                    break;
                }
            }

            const veicoliSelezionati = [];
            const veicoli = document.getElementsByName("veicolo");
            for (let i = 0; i < veicoli.length; i++) {
                if (veicoli[i].checked) {
                    veicoliSelezionati.push(veicoli[i].value);
                }
            }

            const provincia = document.getElementById("provincia").value;

            const sportSelezionati = [];
            const sport = document.getElementsByName("sport");
            for (let i = 0; i < sport.length; i++) {
                if (sport[i].checked) {
                    sportSelezionati.push(sport[i].value);
                }
            }

            document.getElementById("bo").innerText = "Nome: " + nome;
            document.getElementById("boo").innerText = "Cognome: " + cognome;
            document.getElementById("booo").innerText = "Indirizzo: " + indirizzo;
            document.getElementById("bo4").innerText = "Sesso: " + (sesso || "Non specificato");
            document.getElementById("bo5").innerText = "Veicoli posseduti: " + (veicoliSelezionati.join(", ") || "Nessuno");
            document.getElementById("bo6").innerText = "Provincia: " + provincia;
            document.getElementById("bo7").innerText = "Sport praticati: " + (sportSelezionati.join(", ") || "Nessuno");
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>Scrivi il tuo nome</h3>
            <input type="text" id="demo">

            <h3>Scrivi il tuo cognome</h3>
            <input type="text" id="demi">

            <h3>Scrivi il tuo indirizzo</h3>
            <input type="email" id="demu">

            <h3>Sesso</h3>
            <label><input type="radio" name="sesso" value="Maschio"> Maschio</label><br>
            <label><input type="radio" name="sesso" value="Femmina"> Femmina</label><br>
            <label><input type="radio" name="sesso" value="Altro"> Altro</label>

            <h3>Veicoli posseduti</h3>
            <label><input type="checkbox" name="veicolo" value="Auto"> Auto</label><br>
            <label><input type="checkbox" name="veicolo" value="Moto"> Moto</label><br>
            <label><input type="checkbox" name="veicolo" value="Bicicletta"> Bicicletta</label><br>
            <label><input type="checkbox" name="veicolo" value="Monopattino"> Monopattino</label>

            <h3>Provincia</h3>
            <select id="provincia">
                <option value="-- Seleziona --">-- Seleziona --</option>
                <option value="Milano">Milano</option>
                <option value="Roma">Roma</option>
                <option value="Napoli">Napoli</option>
                <option value="Torino">Torino</option>
                <option value="Bologna">Bologna</option>
            </select>

            <h3>Sport praticati</h3>
            <label><input type="checkbox" name="sport" value="Calcio"> Calcio</label><br>
            <label><input type="checkbox" name="sport" value="Basket"> Basket</label><br>
            <label><input type="checkbox" name="sport" value="Pallavolo"> Pallavolo</label><br>
            <label><input type="checkbox" name="sport" value="Tennis"> Tennis</label><br>
            <label><input type="checkbox" name="sport" value="Biliardo"> Biliardo</label><br>
            <input type="button" value="Cliccami" onclick="stampa()">
        </div>

        <div class="output">
            <p id="bo"></p>
            <p id="boo"></p>
            <p id="booo"></p>
            <p id="bo4"></p>
            <p id="bo5"></p>
            <p id="bo6"></p>
            <p id="bo7"></p>
        </div>
    </div>
</body>
</html>
