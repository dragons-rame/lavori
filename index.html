<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Indice dei lavori presenti nella repository." />
  <title>Lavori — Home</title>

  <style>
    :root{
      --accent: #943ddf;
      --accent-2: #c78bff;
      --bg-1: #0b0020;
      --bg-2: #240033;
      --card: rgba(255,255,255,0.04);
      --text: #f6f2fb;
      --muted: #c9b6e9;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container{
      max-width: 1000px;
      margin: 32px auto;
      padding: 24px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }

    .brand strong{
      font-size:1.15rem;
      letter-spacing:0.2px;
      color:var(--text);
      display:block;
    }
    .brand small{
      color:var(--muted);
      display:block;
      margin-top:2px;
    }

    nav a{
      margin-left:16px;
      color:var(--muted);
      text-decoration:none;
      font-size:0.95rem;
      transition: color .18s ease, transform .12s ease;
    }

    nav a:hover,
    nav a:focus {
      color: var(--accent);
      transform: translateY(-1px);
      outline: none;
    }

    main{ margin-top:22px; display:block; }

    .card{
      background: var(--card);
      padding:20px;
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      border: 1px solid rgba(148,61,223,0.06);
    }

    h1{margin:0 0 8px 0;font-size:1.4rem;color:var(--text)}
    p.lead{margin:0;color:var(--muted)}
    footer{
      margin-top:28px;
      color:var(--muted);
      font-size:0.9rem;
      text-align:center;
    }

    hr.soft {
      margin:18px 0;
      border:0;
      height:1px;
      background: linear-gradient(90deg, rgba(148,61,223,0) 0%, rgba(148,61,223,0.14) 50%, rgba(148,61,223,0) 100%);
    }

    #projects-list{margin:8px 0 0 18px;color:var(--muted);padding-left:0;list-style:disc}
    #projects-list li{margin:6px 0}
    #projects-list a{
      color:var(--accent);
      text-decoration:none;
      transition: color .12s ease, transform .08s ease;
    }
    #projects-list a:hover{
      text-decoration:underline;
      transform: translateX(2px);
    }

    .muted-small{ color:var(--muted); font-size:0.95rem; }

    @media (max-width:880px){
      .container{ padding:16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="#">
        <div class="title">
          <strong>Lavori</strong>
          <small class="muted-small">Portfolio repository</small>
        </div>
      </a>
      <nav aria-label="Principale">
        <a href="#about">About</a>
        <a href="#projects">Progetti</a>
      </nav>
    </header>

    <main>
      <section class="card" id="hero">
        <h1 id="welcome-title">Benvenuto</h1>
        <p class="lead">Indice dei lavori. Cliccando sui link visualizzerai la pagina web (non il codice).</p>
        <hr class="soft" />
        <p style="margin:12px 0 0 0;color:var(--muted)">Ora: <span id="now">--:--:--</span></p>
      </section>
    </main>

    <section class="card" id="projects" style="margin-top:18px">
      <h2 style="margin:0 0 8px 0;color:var(--text)">Elenco File</h2>
      <ul id="projects-list">
        <li style="color:var(--muted)">Lettura repository in corso...</li>
      </ul>
    </section>

    <footer class="card" style="margin-top:18px">
      <small>© <span id="year"></span> Dragons Rame ("luca stecchetti")</small>
    </footer>
  </div>

  <script>
    // Gestione Orologio
    function updateClock(){
      const now = new Date();
      const el = document.getElementById('now');
      if(el) el.textContent = now.toLocaleTimeString('it-IT');
    }
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();
    setInterval(updateClock, 1000);
    updateClock();

    // Gestione Lista File
    (async function loadProjects(){
      const owner = 'dragons-rame';
      const repo = 'lavori';
      const ul = document.getElementById('projects-list');
      
      try {
        // 1. Otteniamo il branch di default (main o master)
        const repoData = await fetch(`https://api.github.com/repos/${owner}/${repo}`).then(r => r.json());
        const branch = repoData.default_branch || 'main';

        // 2. Otteniamo la lista dei file nella root
        // Aggiungiamo un timestamp per evitare che la cache mostri dati vecchi
        const contentsRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents?ref=${branch}&t=${Date.now()}`);
        
        if (!contentsRes.ok) throw new Error("Errore nel caricamento dati da GitHub");
        
        const items = await contentsRes.json();
        ul.innerHTML = '';

        // Filtriamo i tipi di file che vogliamo mostrare
        const allowedExt = ['.html', '.htm', '.pdf', '.jpg', '.png', '.jpeg', '.svg'];

        // Ordiniamo: cartelle prima, poi file A-Z
        items.sort((a,b) => (a.type === b.type) ? a.name.localeCompare(b.name) : (a.type === 'dir' ? -1 : 1));

        items.forEach(item => {
          // Nascondiamo questo stesso file index.html dalla lista
          if(item.name.toLowerCase() === 'index.html') return;

          const isDir = item.type === 'dir';
          const extMatch = item.name.match(/(\.[^\.]+)$/);
          const ext = extMatch ? extMatch[1].toLowerCase() : '';

          // Se è un file (non cartella) e non ha un'estensione permessa, lo saltiamo
          if (!isDir && ext && !allowedExt.includes(ext)) return;

          const li = document.createElement('li');
          const a = document.createElement('a');

          // *** PUNTO CRUCIALE PER LA RISOLUZIONE DEL PROBLEMA ***
          // Usiamo un percorso RELATIVO. 
          // "./nomefile" dice al browser di restare sul sito renderizzato.
          // Non usiamo "github.com" e non usiamo percorsi assoluti.
          
          a.href = "./" + item.path; 
          
          a.textContent = item.name + (isDir ? ' (cartella)' : '');
          
          // Apriamo nella stessa scheda o nuova scheda? 
          // '_blank' apre una nuova scheda. Rimuovilo se vuoi aprire nella stessa.
          a.target = '_blank'; 
          
          li.appendChild(a);
          ul.appendChild(li);
        });

        if (ul.children.length === 0) {
          ul.innerHTML = '<li style="color:var(--muted)">Nessun file HTML trovato.</li>';
        }

      } catch (err) {
        console.error(err);
        ul.innerHTML = `<li style="color:var(--muted)">Errore: ${err.message}</li>`;
      }
    })();
    // grazie per aver letto il codice e cmq questo codice è stato fatto da luca stecchetti e la maggior parte dal team di uploop 
  </script>
</body>
</html>
